    url = "/categories/"
    weight = 2

  [[menu.main]]
    identifier = "tags"
    name = "<i class='fas fa-tag'></i> 标签"
    url = "/tags/"
    weight = 3

  [[menu.main]]
    identifier = "archives"
    name = "<i class='fas fa-archive'></i> 归档"
    url = "/archives/"
    weight = 4

  [[menu.main]]
    identifier = "about"
    name = "<i class='fas fa-user'></i> 关于"
    url = "/about/"
    weight = 5

