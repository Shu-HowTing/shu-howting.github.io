    name = "知识共享署名-非商业性使用-禁止演绎 4.0 国际许可协议"
    link = "https://creativecommons.org/licenses/by-nc-nd/4.0/"

# 配置代码高亮
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    # hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    # [murphy, monokailight, github, solarized-light, tango, pygments]
    style = "trac"
    tabWidth = 4

  
  # 文章toc的层级目录
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

