{{ with .Site.Params }}
<div class="avatar-widget">
    <img src="{{ .avatar_img}}" alt="Avatar" class="avatar-image">

    <p class="avatar-slogan">What's past is prologue.</p>
    <div class="widget-list" style="display: flex" >
        {{ range .avatar }}
        <li>
            <a class="info-icon" href="{{ .url}}" title="{{ .title }}" target="_blank" style="margin-inline:5px">
                <i class="{{ .icon }}" style="margin-inline:8px"></i>
            </a>
        </li>
        {{ end }}
    </div>
</div>
{{ end }}
