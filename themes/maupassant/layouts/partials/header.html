<!-- 设置顶部跳转按钮属性 -->
<header id="header" class="clearfix">
    <div class="container">
        <div class="col-group">
            <div class="site-name ">
                {{ if .IsHome }}
                    <h1>
                        <a id="logo" href="{{ .Site.BaseURL | absURL }}">
                            {{ .Site.Title }}
                        </a>
                    </h1>
                {{ else }}
                    <a id="logo" href="{{ .Site.BaseURL | absURL }}">
                        {{ .Site.Title }}
                    </a>
                {{ end }}
                {{ with .Site.Params.subtitle }}<p class="description">{{ . }}</p>{{ end }}
            </div>
            <div>
                <nav id="nav-menu" class="clearfix">
                    <a class="{{ if or (.IsHome) (eq .Type "post") (eq .Type "posts") }}current{{ end }}" href="{{ .Site.BaseURL | absURL }}"> <i class="fas fa-home"></i>{{ i18n "home" }}</a>
                    {{ range .Site.Menus.main }}
                    <a {{ if eq .URL $.RelPermalink }}class="current"{{ end }} href="{{ .URL | relURL }}" title="{{ .Name }}">{{ .Name | safeHTML}}</a>
                    <!-- <a href="{{ .URL | relURL }}">{{ .Name | safeHTML }}</a> -->
                    {{ end }}
                </nav>
            </div>
        </div>
    </div>
</header>
