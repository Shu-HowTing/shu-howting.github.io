{{ if and .IsPage (ne .Params.comment false) }}
    {{ template "_internal/disqus.html" . }}

    <!-- utteranc -->
    {{ if .Site.Params.utteranc.enable }}
    <div class="post bg-white">
      <script src="https://utteranc.es/client.js"
            repo= "{{ .Site.Params.utteranc.repo }}"
            issue-term="{{ .Site.Params.utteranc.issueTerm }}"
            theme="{{ .Site.Params.utteranc.theme }}"
            crossorigin="anonymous"
            async>
      </script>
    </div>
    {{ end }}
    
    <!--waline-->
    {{ if .Site.Params.waline.enable }}
    <div id="waline"></div>
    <script type="module">
      import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';

      init({
        el: "#waline",
        // lang: 'zh-CN',
        serverURL: "{{ .Site.Params.waline.serverURL }}",
        lang: "{{ .Site.Params.waline.locale }}",
        placeholder: "{{ .Site.Params.waline.placeholder }}"
        // dark: 'html[class="scroll-smooth dark"]'
      });
    </script>
    {{ end }}
{{- end }}
